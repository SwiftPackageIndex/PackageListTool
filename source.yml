categories:
  - name: Community Showcase
    slug: showcase
    brief: "A hand-curated selection of new and interesting packages being discussed by the Swift community. Browse the list to find out what's new and how to nominate packages for consideration in this section."
    description: 'This showcase celebrates new and interesting packages discussed by the Swift community. Package selection in this section is an editorial process organised via [this thread in the Swift Forums](https://forums.swift.org/t/nominations-for-the-packages-community-showcase-on-swift-org/68168) and curated by the [Swift Website Workgroup](https://www.swift.org/website-workgroup/).'
    source:
      packages:
        - identifier: rensbreur/SwiftTUI
